<ion-header>
  <ion-navbar>
    <ion-title>
        <ion-icon name="menu" menuToggle></ion-icon>&nbsp;
        Options
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        Init Workouts
        <button ion-button outline item-right icon-left 
          (click)="confirmMsg('Would you like to reset workout datas?', initWorkouts)">
        Init
        </button>
    </ion-item>
    <ion-item>
        Delete All workout Histories
        <button ion-button outline item-right icon-left 
          (click)="confirmMsg('Would you like to delete all workout history datas?', deleteHistories)">
        Delete
        </button>
    </ion-item>
    <ion-item>
        Delete All Templates
        <button ion-button outline item-right icon-left 
          (click)="confirmMsg('Would you like to delete all workout templates?', deleteTemplates)">
        Delete
        </button>
    </ion-item>
  </ion-list>
</ion-content>
